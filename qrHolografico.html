<!DOCTYPE html5>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrHolografico.css">
    <title>Destino Ideal Tour.</title>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <a-video src="#video" width="4" height="3" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <video id="video" autoplay loop="true" muted playsinline src="video/Destino Ideal Tour Navio.mp4"
        style="display: none;">
    </video>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/AR.js"></script>
</body>

</html>
